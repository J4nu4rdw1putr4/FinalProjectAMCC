<!-- offerModal.html -->
<div id="offerModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md relative">

        <!-- Tombol Tutup -->
        <button onclick="closeOfferPopup()"
            class="absolute top-2 right-3 text-gray-400 hover:text-red-500 text-xl font-bold">
            &times;
        </button>

        <!-- Judul -->
        <h2 class="text-xl font-semibold text-gray-800 mb-4">ğŸ’¬ Make an Offer</h2>

        <!-- Form Penawaran -->
        <form id="offerForm">
            <!-- Nama Produk (hidden) -->
            <input type="hidden" id="product-name" />

            <div class="mb-3">
                <label class="block text-sm font-medium">Nama</label>
                <input id="user-name" type="text" class="w-full border border-gray-300 rounded px-3 py-2" required />
            </div>

            <div class="mb-3">
                <label class="block text-sm font-medium">Email</label>
                <input id="user-email" type="email" class="w-full border border-gray-300 rounded px-3 py-2" required />
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium">Harga Penawaran (Rp)</label>
                <input id="user-offer" type="number" class="w-full border border-gray-300 rounded px-3 py-2" required />
            </div>

            <button type="submit"
                class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded-md font-semibold w-full">
                Kirim Penawaran
            </button>
        </form>
    </div>
</div>
