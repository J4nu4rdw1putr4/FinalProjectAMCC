<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang | Baras</title>
    <link rel="stylesheet" href="./Style/Output.css" />
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->
    <header class="bg-yellow-400 shadow">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-white">Baras</h1>
            <nav class="space-x-4">
                <a href="index.html" class="text-white font-medium hover:underline">Toko</a>
                <a href="#" class="text-white font-medium underline">Keranjang</a>
            </nav>
        </div>
    </header>

    <!-- Halaman Keranjang -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <h2 class="text-2xl font-semibold mb-6">Keranjang Belanja</h2>

        <!-- Daftar Item Keranjang -->
        <div id="cart-items" class="space-y-4">
            <!-- Item akan dimuat di sini dengan JS -->
        </div>

        <!-- Total dan Checkout -->
        <div class="mt-8 border-t pt-6 flex justify-between items-center">
            <p class="text-xl font-bold">Total: <span id="total-harga">Rp 0</span></p>
            <button class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold px-6 py-3 rounded-md">
                Checkout Sekarang
            </button>
        </div>
    </main>

    <script>
        // Contoh data keranjang (bisa diganti dari localStorage atau API)
        const keranjang = [
            {
                id: 1,
                nama: "iPhone 12 Pro",
                harga: 6500000,
                jumlah: 1,
                gambar: "./Assets/IPHONE 12 PRO UNBOXING.jpg"
            },
            {
                id: 2,
                nama: "Laptop ASUS Asus ZenBook Pro 14 OLED",
                harga: 4500000,
                jumlah: 1,
                gambar: "./Assets/zenbook_pro_14_oled_ux6404_product_photo_etail_01_8.jpg"
            }
        ];

        const container = document.getElementById('cart-items');
        const totalEl = document.getElementById('total-harga');

        let totalHarga = 0;

        keranjang.forEach(item => {
            const div = document.createElement('div');
            div.className = 'flex items-center justify-between bg-white rounded-md shadow p-4';

            const subtotal = item.harga * item.jumlah;
            totalHarga += subtotal;

            div.innerHTML = `
        <div class="flex items-center gap-4">
          <img src="${item.gambar}" alt="${item.nama}" class="w-20 h-20 object-cover rounded" />
          <div>
            <h3 class="text-lg font-semibold">${item.nama}</h3>
            <p class="text-sm text-gray-600">Jumlah: ${item.jumlah}</p>
            <p class="text-sm font-medium text-yellow-600">Rp ${subtotal.toLocaleString()}</p>
          </div>
        </div>
        <button class="text-red-500 hover:text-red-700 font-medium">Hapus</button>
      `;

            container.appendChild(div);
        });

        totalEl.innerText = `Rp ${totalHarga.toLocaleString()}`;
    </script>
</body>

</html>
